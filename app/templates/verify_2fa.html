<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - MyAboabo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8C1736 0%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .info-box {
            background: #EAC5D3;
            color: #0A0A0A;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #8C1736;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8C1736;
        }

        .verify-button {
            width: 100%;
            padding: 12px;
            background: #8C1736;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        .verify-button:hover {
            background: #6B1129;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fcc;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .back-link a {
            color: #8C1736;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>üîê Verifizierung</h1>
        
        <div class="info-box">
            Ein 6-stelliger Code wurde an Ihre E-Mail-Adresse gesendet.<br>
            Der Code ist 10 Minuten g√ºltig.
        </div>

        {% if request.query_params.get('error') == 'invalid_code' %}
        <div class="error-message">
            Ung√ºltiger oder abgelaufener Code
        </div>
        {% endif %}

        <form method="post" action="/verify-2fa">
            <div class="form-group">
                <label for="code">Verifizierungscode</label>
                <input type="text" id="code" name="code" maxlength="6" pattern="[0-9]{6}" required autofocus placeholder="000000">
            </div>

            <button type="submit" class="verify-button">Code verifizieren</button>
        </form>

        <div class="back-link">
            <a href="/login">Zur√ºck zum Login</a>
        </div>
    </div>
</body>
</html>
